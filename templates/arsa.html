<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsalar</title>

    <!-- Bootstrap CSS (isteğe bağlı) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        /* Custom styles for this page */
        body {
            font-family: 'Times New Roman', sans-serif;
            background-color: #f4f7fa;
            color: #333;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #051734;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .navbar-nav .nav-link:hover {
            color: #2980b9 !important;
        }

        /* Header styling */
        h1 {
            text-align: center;
            margin-top: 50px;
            font-size: 2.5rem;
            color: #051734;
        }

        /* Arsa listesi styling */
        .arsalar-listesi {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px;
        }
        .arsa-item {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .arsa-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Footer Styling */
        footer {
            background-color: #051734;
            color: white;
            padding: 30px;
            text-align: center;
            margin-top: 50px;
        }

        .back-to-home {
            display: block;
            text-align: center;
            margin-top: 160px;
            font-size: 1.1rem;
            color: #051734;
            text-decoration: none;
        }

        .back-to-home:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Girişim Emlak</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/arsa">Arsalar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Arsalar</h1>

    <!-- Arsa ilanlarını listeleme kısmı -->
   <div class="arsalar-listesi">
    {% for arsa in arsalar %}
        <div class="arsa-item">
            <h3>{{ arsa.title }}</h3>  <!-- baslik yerine title kullanılıyor -->
            <p>{{ arsa.description }}</p> <!-- aciklama yerine description kullanılıyor -->
            <p><strong>Fiyat:</strong> {{ arsa.price }} TL</p>
            <a href="{% url 'arsa_detail' pk=arsa.pk %}" class="btn btn-secondary">Detaylar</a> <!-- Detay sayfasına bağlantı -->
        </div>
    {% empty %}
        <p>Henüz arsalar eklenmemiş.</p>
    {% endfor %}
</div>

    <a href="/" class="back-to-home">Ana Sayfaya Dön</a>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Emlak Sitesi. Tüm Hakları Saklıdır.</p>
        <p><a href="mailto:support@emlaksitesi.com" class="text-white">support@emlaksitesi.com</a></p>
    </footer>

    <!-- Bootstrap JS (isteğe bağlı) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
